<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Isaiah Berg | Developer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CONTACT">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/contactLogo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header class="instructions">
      <h1>CONTACT</h1>
      <h2>Good with words?</h2>
      <p>Every time you complete a word in time, you advance to the next level. See how high you can go!</p>
      <p>When you are ready, click play. Hint: all the words start with A!</p>
    </header>

    <main>
      <div class="seconds game">10
      </div>
      <div class="game">TIME REMAINING
      </div>
      <div class="wordLevel game">5
      </div>
      <div class="game">LEVEL
      </div>
      <div class="promptBox">PROMPT HERE
      </div>
      <form id="form">
          <input type="text" id="userWord">
          </input>

          <button id="submit">Input Word
          </button>
      </form>
    </main>
  </div>
  <script src="./scripts/script.js"> </script>
</body>
</html>
