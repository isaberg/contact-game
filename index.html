<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Isaiah Berg | Developer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CONTACT">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/contactLogo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>CONTACT</h1>
      <h2>THE GAME</h2>
      <p>Look at the prompt and guess the word!</p>
      <p>There are 15 levels - see how high you can go!</p>
      <p>All the words start with "A" - when ready, click Play!</p>
      <button id="play">PLAY</button> <button id="reset">END GAME</button>
    </header>
    <main class="gameText">
      <form class="userInput" autocomplete="off">
          <input type="text" id="userWord" placeholder="Your guess...">
          </input>

          <button id="submit">Input Word
          </button>
      </form>
      <div class="secondsText">SECONDS REMAINING
      </div>
      <div class="seconds">10
      </div>
      <div class="wordLevelText">LEVEL
      </div>
      <div class="wordLevel">
      </div>
      <div class="promptBoxText">PROMPT
      </div>
      <div class="promptBox">
      </div>
    </main>
  </div>
  <script src="./scripts/script.js"> </script>
</body>
</html>
