<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title> Isaiah Berg | Developer </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CONTACT">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="icon" type="image/png" href="./assets/contactLogo.png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>contact</h1>
      <h2>the game</h2>
      <p>Look at the clue and guess the word to advance!</p>
      <p>The number of word letters matches the level.</p>
      <p>Hint: all are lowercase words starting with "A"!</p>
      <h3>When ready, click PLAY!</h3>
      </header>
    <button id="play">play</button> <button id="reset">end game</button>
    <form>
      <button id="submit" type="submit"></button>
      <input type="text" autocomplete="off" id="userWord" placeholder="Your guess here...">
    </form>
    <div class="secondsText">seconds remaining
    </div>
    <div class="seconds">
    </div>
    <div class="wordLevelText">lvl
    </div>
    <div class="wordLevel">
    </div>
    <div class="promptBoxText">word prompt
    </div>
    <div class="promptBox">
    </div>
    <div class="bluespace">
    </div>
    <div class="acknowledgments">
      <h4>Acknowledgments</h4>
      <a href="https://isaberg.github.io">Isaiah Berg</a>
      <a href="https://www.quora.com/How-do-you-play-the-word-game-Contact">Inspiration</a>
      <a href="https://generalassemb.ly/education/web-development-immersive">General Assembly</a>
    </div>
  </div>
  <script src="./scripts/script.js"> </script>
</body>
</html>
